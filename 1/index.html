<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <style>
        p {
            font-size: 20px;
            margin-top: 0px;
            margin-bottom: 0px;
        }

        a {
            font-size: 13px;
        }

        hr {
            margin-top: 1rem;
            margin-bottom: 1rem;
            border: 1;
            border-top: 2px solid rgba(0, 0, 0, .1);
        }
        img{
            width: 100%;
        }
    </style>
    <script>
        let requestURL = 'ezquiz.json';
        let request = new XMLHttpRequest();
        request.onreadystatechange = function () {
            if (request.readyState == 4 && request.status == 200) {
                dataReportStatus(JSON.parse(request.responseText));
            }
        };
        request.open("GET", requestURL, true);
        request.send();
        function dataReportStatus(data) {
            let word = "";
            let end = "<div class='container'>"+"<div class='row' style='margin-top:10px;'>";
            a = data.tracks.items
            for (let i = 0; i < a.length ; i++) {
                word += "<div class='col-md-4' style='margin-bottom:50px;border:1px;'>"+"<img src='"+data.tracks.items[i].album.images[0].url+"'>" + a[i].album.name +"<br>"+ "Artist : " + a[i].album.artists[0].name + "<br>" + "Release date : " + a[i].album.release_date
                + "<br>" + "Available :" + a[0].album.available_markets.length + "countries"+ "</div>"
            }
            end += word+"</div>";
            document.body.innerHTML = end;
        }
    </script>
</head>
